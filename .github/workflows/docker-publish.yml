name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to run this manually if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (for Backend Build)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend JAR
        working-directory: ./ems-backend/ems-backend
        run: mvn clean install -DskipTests

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./ems-backend/ems-backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ems-backend:latest

      # Build and Push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./ems-frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ems-frontend:latest
