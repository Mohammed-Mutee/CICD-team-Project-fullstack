version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: 1122  # Change this to a secure password
      MYSQL_DATABASE: ems
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3307:3306" # Expose on 3307 to avoid conflicts with local MySQL

  # Spring Boot Backend Service
  backend:
    build: ./ems-backend/ems-backend
    container_name: springboot_backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ems
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1122 # Use the same password as above

  # React Frontend Service
  frontend:
    build: ./ems-fullstack
    container_name: react_frontend
    ports:
      - "3000:80" # Map host port 3000 to container port 80 (Nginx)

volumes:
  db-data:


